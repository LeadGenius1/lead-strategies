<svg width="512" height="512" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0a0f18"/>
      <stop offset="100%" style="stop-color:#050810"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0"/>
    </radialGradient>
    <filter id="gl">
      <feGaussianBlur stdDeviation="2.5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="blip">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <clipPath id="clip"><circle cx="60" cy="60" r="52"/></clipPath>
  </defs>
  <!-- Background -->
  <rect width="120" height="120" fill="url(#bg)"/>
  <circle cx="60" cy="60" r="60" fill="url(#glow)"/>
  <!-- Concentric rings (cyan) -->
  <circle cx="60" cy="60" r="48" fill="none" stroke="#06b6d4" stroke-width="0.6" stroke-opacity="0.12"/>
  <circle cx="60" cy="60" r="44" fill="none" stroke="#06b6d4" stroke-width="0.8" stroke-opacity="0.18"/>
  <circle cx="60" cy="60" r="36" fill="none" stroke="#22d3ee" stroke-width="1" stroke-opacity="0.28"/>
  <circle cx="60" cy="60" r="30" fill="none" stroke="#06b6d4" stroke-width="0.8" stroke-opacity="0.25"/>
  <circle cx="60" cy="60" r="22" fill="none" stroke="#06b6d4" stroke-width="1.6" stroke-opacity="0.55"/>
  <circle cx="60" cy="60" r="16" fill="none" stroke="#06b6d4" stroke-width="0.8" stroke-opacity="0.38"/>
  <!-- Sweep line -->
  <g clip-path="url(#clip)">
    <path d="M60,60 L100,22 A54,54 0 0,1 112,60 Z" fill="#06b6d4" opacity="0.08"/>
    <line x1="67" y1="53" x2="93" y2="27" stroke="#06b6d4" stroke-width="2" filter="url(#gl)" stroke-opacity="0.95"/>
  </g>
  <!-- Glowing dots -->
  <circle cx="34" cy="36" r="5" fill="#06b6d4" filter="url(#blip)" opacity="0.85"/>
  <circle cx="34" cy="36" r="2.5" fill="#ecfeff"/>
  <circle cx="87" cy="82" r="3.5" fill="#06b6d4" filter="url(#blip)" opacity="0.35"/>
  <circle cx="87" cy="82" r="1.5" fill="#22d3ee" opacity="0.6"/>
  <!-- Center dot -->
  <circle cx="60" cy="60" r="4.5" fill="#06b6d4" filter="url(#blip)"/>
  <circle cx="60" cy="60" r="2" fill="#ecfeff"/>
</svg>
