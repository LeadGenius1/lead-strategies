<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Cyan glow filter for rings -->
    <filter id="cyanGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Intense glow for sweep line -->
    <filter id="sweepGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- White dot glow filter -->
    <filter id="dotGlow" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Center glow -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#0099cc" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Sweep gradient -->
    <linearGradient id="sweepGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00ffff" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Subtle center ambient glow -->
  <circle cx="256" cy="256" r="200" fill="url(#centerGlow)"/>
  
  <!-- Concentric rings with glow -->
  <g filter="url(#cyanGlow)">
    <!-- Outer ring -->
    <circle cx="256" cy="256" r="180" fill="none" stroke="#00d4ff" stroke-width="2"/>
    <!-- Middle-outer ring -->
    <circle cx="256" cy="256" r="130" fill="none" stroke="#00d4ff" stroke-width="2"/>
    <!-- Middle ring -->
    <circle cx="256" cy="256" r="85" fill="none" stroke="#00d4ff" stroke-width="2"/>
    <!-- Inner ring -->
    <circle cx="256" cy="256" r="45" fill="none" stroke="#00d4ff" stroke-width="2"/>
  </g>
  
  <!-- Radar sweep line -->
  <g filter="url(#sweepGlow)">
    <line x1="256" y1="256" x2="410" y2="130" stroke="url(#sweepGradient)" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Lead detection dots (glowing white points) -->
  <g filter="url(#dotGlow)">
    <!-- Center dot -->
    <circle cx="256" cy="256" r="5" fill="#ffffff"/>
    
    <!-- Dot on sweep line (brightest - just detected) -->
    <circle cx="333" cy="193" r="5" fill="#ffffff"/>
    
    <!-- Dot on inner ring -->
    <circle cx="220" cy="225" r="4" fill="#ffffff"/>
    
    <!-- Dot on middle ring -->
    <circle cx="310" cy="320" r="4" fill="#ffffff"/>
    
    <!-- Dot on middle-outer ring -->
    <circle cx="150" cy="280" r="4" fill="#ffffff"/>
    
    <!-- Dot on outer ring -->
    <circle cx="380" cy="300" r="3.5" fill="#ffffff"/>
    
    <!-- Another dot on outer ring -->
    <circle cx="180" cy="150" r="3.5" fill="#ffffff"/>
  </g>
</svg>
